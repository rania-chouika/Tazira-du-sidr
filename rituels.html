<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Raleway', Arial, sans-serif;
      background-color: #fefaf5;
      color: #333;
    }
    .container {
      padding: 40px 20px;
      text-align: center;
    }
    .animated-box {
      margin-top: 40px;
    }
    .animated-box img {
      max-width: 350px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #7c9452;
      padding: 0.5rem 2.5rem 0.5rem 1.2rem;
      box-shadow: 0 2px 12px #0001;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px #0001;
      padding: 4px 24px;
      display: flex;
      align-items: center;
      margin-right: 2.5rem;
    }
    .logo-img {
      height: 60px;
      width: auto;
      display: block;
      transition: transform 0.2s;
    }
    .logo-img:hover {
      transform: scale(1.07) rotate(-3deg);
    }
    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 2.7rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      padding: 0.5rem 0.7rem;
      border-radius: 8px;
      transition: color 0.2s, background 0.2s, box-shadow 0.2s, transform 0.18s;
      position: relative;
      display: inline-block;
    }
    .nav-links li a:hover {
      color: #e5c335;
      background: #fff2;
      transform: translateY(-2px) scale(1.07);
      box-shadow: 0 2px 8px #e5c33544;
    }
    .nav-links li a::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background: #e5c335;
      border-radius: 2px;
      transition: width 0.3s;
      position: absolute;
      left: 0;
      bottom: -4px;
    }
    .nav-links li a:hover::after {
      width: 100%;
    }
    .icons {
      display: flex;
      align-items: center;
      gap: 1.7rem;
      margin-left: 2.5rem;
    }
    .icons a {
      color: #fff;
      font-size: 1.4rem;
      text-decoration: none;
      transition: color 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
    }
    .icons a:hover {
      color: #e5c335;
      transform: scale(1.15) translateY(-2px);
    }
    @media (max-width: 900px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }
      .logo-box {
        margin-bottom: 1rem;
      }
      .nav-center {
        width: 100%;
      }
      .nav-links {
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        margin-top: 0.5rem;
      }
      .icons {
        margin: 1rem 0 0 0;
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
